<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/be05e512a3.js" crossorigin="anonymous"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Bad+Script&family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Covered+By+Your+Grace&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheet.css">
  <title>Pasto a Pasto</title>
</head>

<body>
  <main>

    <div id="log-in" class="container shadow">
      
      <div id="log-in-title">
        <img id="logo" src="images/logopasto.png" alt="logo-pasto-a-pasto">
        <h1 id="titulo">Pasto a Pasto</h1>
      </div>

      <div>
        <p id="slogan">Las tareas de siempre, <span>pero mas fácil...</span></p>
      </div>

      <hr>

      <div class="container mt-3">
        <h3>Ingreso</h2>
          <form action="#">
            <div class="form-group">

              <div class="input-group my-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-user-check"></i></span>
                </div>
                <input id="mail" type="text" class="form-control" placeholder="Correo electrónico"
                  aria-label="Mail-Account">
              </div>

              <div class="input-group mt-3 mb-0">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-fingerprint ml-1"></i></span>
                </div>
                <input id="password" type="text" class="form-control" placeholder="Contraseña" aria-label="Password">
              </div>
              <div id="forgot-password-link">
                <a href="#" class="hvr-underline-from-center"><small>Olvidé mi contraseña</small></a>
              </div>

              <div id="submit-button">
                <button id="check-in" class="hvr-glow">Ingresar</button>
              </div>

              <hr id="hr-two">

              <div id="create-account">
                <button id="register" class="hvr-glow">Quiero registrarme!</button>
              </div>

            </div>

          </form>

      </div>
      <div id="google-play">
        <a href="https://play.google.com/store?hl=es_419" class="hvr-shrink">
          <img id="google-play-link" src="images/googleplay.png" alt="google-play-link">
        </a>
      </div>
    </div>

  </main>






  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
</body>

</html>
